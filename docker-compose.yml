services:
  postgres:
    image: postgres:16-alpine
    container_name: matrix-postgres
    environment:
      POSTGRES_USER: matrix
      POSTGRES_PASSWORD: matrix_secure_pass
      POSTGRES_DB: matrix
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U matrix" ]
      interval: 5s
      timeout: 5s
      retries: 5
  # Redis is commented out since it's running locally
